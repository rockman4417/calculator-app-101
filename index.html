<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <header><h1>THE CALCULATOR APP</h1></header>
      <div class="Input">
        <div class="firstnum">
          <label for="first-number">First Number:</label>

          <input
            type="number"
            id="first-Number"
            name="first-Number"
            placeholder="type the first number"
            value=""
            onkeyup="saveFirstNumber(this.value)"
          />
        </div>
        <div class="secondnum">
          <label for="second-number">Second Number:</label>
          <input
            type="number"
            id="second-Number"
            name="second-Number"
            placeholder="type the second number"
            onkeyup="saveSecondNumber(this.value)"
          />
        </div>
      </div>
      <div class="Operation">
        <div>
          <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
          <button
            type="button"
            name="add"
            id="addition"
            onclick="changeOperation(this.id)"
          >
            Add
          </button>
          <button
            type="button"
            name="subtract"
            id="subtraction"
            onclick="changeOperation(this.id)"
          >
            Subtract
          </button>
          <button
            type="button"
            name="multiply"
            id="multiplication"
            onclick="changeOperation(this.id)"
          >
            Multiply
          </button>
          <button
            type="button"
            name="divide"
            id="division"
            onclick="changeOperation(this.id)"
          >
            Divide
          </button>
          <button
            type="button"
            name="modulus"
            id="modulus"
            onclick="changeOperation(this.id)"
          >
            Modulus
          </button>
        </div>
      </div>
      <div class="Equals">
        <button type="button" onclick="equals()">Equals</button>
        <button type="reset">Clear</button>
      </div>

      <div class="Res" id="result"></div>
    </div>
  </body>
</html>
